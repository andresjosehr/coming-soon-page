<div class='container'>
    <div class='left-section'>
        <div class="box">
            <div class="header">
                <img class="logo-left" src="assets/images/logo.svg" alt="BASE APPAREL">
            </div>
            <div class="body">
                <div class="title">
                    <span>WE'RE</span>
                    <span>COMING</span>
                    <span>SOON</span>
                </div>
                <div class="text">
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <div class="form">
                    
                    <input [style]='email.invalid ? "background: url(assets/images/icon-error.svg) no-repeat right 110px top 50%;" : ""' [formControl]='email' placeholder="Email address" class="email-input" type="text">
                    <button [disabled]='email.invalid' (click)='submit()' class="submit-btn">
                        <img src="assets/images/icon-arrow.svg" alt="arrow">
                    </button>
                    <small class="email-error" *ngIf='email.invalid'>
                        Wrong email
                    </small>
                    <small class="email-error" *ngIf='email.valid'>
                        {{message}}
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class='right-section'>
        <img class="right-logo" src="assets/images/logo.svg" alt="BASE APPAREL">
        <div class="photo"></div>
    </div>
</div>
